<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                width: 300px;
                padding: 10px;
            }
            .control {
                margin: 10px 0;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            #selectedInfo {
                margin: 10px 0;
                padding: 8px;
                background: #f0f0f0;
                border-radius: 4px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h3>Element Styler</h3>
        <div class="control">
            <button id="selectElement">Select Element</button>
            <button
                id="removeElement"
                style="background-color: #ff4444; color: white; display: none"
            >
                Remove Element
            </button>
        </div>
        <div id="selectedInfo">
            Selected: <span id="elementDetails">None</span>
        </div>
        <div class="control">
            <label>Color</label>
            <input type="color" id="textColor" />
        </div>
        <div class="control">
            <label>Background Color</label>
            <input type="color" id="bgColor" />
        </div>
        <div class="control">
            <label>Font Size (px)</label>
            <input type="number" id="fontSize" min="8" max="72" value="16" />
        </div>
        <div class="control">
            <label>Font Family</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
        </div>
        <div class="control" id="imageControl" style="display: none">
            <label>Image URL</label>
            <input type="url" id="imageUrl" placeholder="Enter image URL" />
            <button id="updateImage">Update Image</button>
        </div>
        <div class="control">
            <label>Background Image URL</label>
            <input
                type="url"
                id="bgImageUrl"
                placeholder="Enter background image URL"
            />
            <select id="bgSize">
                <option value="cover">Cover</option>
                <option value="contain">Contain</option>
                <option value="100% 100%">Stretch</option>
                <option value="auto">Auto</option>
            </select>
            <button id="updateBgImage">Set Background</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
